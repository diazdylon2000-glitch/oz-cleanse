<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Oz Companion</title>
  <meta name="theme-color" content="#f9c2a7" />

  <!-- Your stylesheet (floating dock, coach styles, paw checklist, etc.) -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Icons (optional) -->
  <link rel="icon" href="oz.png" />
</head>
<body>
  <!-- Top error banner (populated by app.js on any runtime error/CDN issue) -->
  <div id="errorBanner" role="alert" style="display:none"></div>

  <!-- Splash / Loader -->
  <div id="ozSplash" class="splash" aria-hidden="true">
    <img id="ozImg" src="oz.png" alt="Oz" />
  </div>
  <div id="ozBubble" class="bubble" aria-live="polite">Hydration is happiness 🐾</div>

  <!-- React mount -->
  <div id="root"></div>

  <!-- CDNs: keep this order; do not defer these -->
  <script
    src="https://unpkg.com/react@18/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js"
    crossorigin
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"
    crossorigin
  ></script>

  <!-- Your app (deferred so the CDNs and DOM are ready) -->
  <script src="app.js" defer></script>

  <!-- NoScript fallback -->
  <noscript>
    <style>
      #ozSplash, #ozBubble { display: none !important; }
    </style>
    <div style="padding:16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
      Oz Companion needs JavaScript to run. Please enable JavaScript in your browser and reload.
    </div>
  </noscript>
</body>
</html>
