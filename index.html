<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Oz Cleanse Companion</title>
  <meta name="theme-color" content="#ffe9df" />
  <link rel="icon" href="oz.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- React + Chart.js + Confetti (with small fallback chains) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin
          onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js'"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin
          onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js'"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" crossorigin
          onerror="this.onerror=null;this.src='https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js'"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" crossorigin></script>
</head>

<body>
  <!-- Error banner (auto-shown if any JS error occurs) -->
  <div id="errorBanner"></div>

  <!-- Splash (Oz + bubble under the image) -->
  <div id="ozSplash" class="splash">
    <img id="ozImg" src="oz.png" alt="Oz" />
  </div>
  <div id="ozBubble" class="bubble">Loadingâ€¦</div>

  <!-- App root -->
  <div class="wrap">
    <div id="root"></div>
  </div>

  <!-- Safety: never hang on splash -->
  <script>
    (function () {
      setTimeout(function () {
        var s = document.getElementById("ozSplash");
        var b = document.getElementById("ozBubble");
        if (s) s.classList.add("fadeOut");
        if (b) b.classList.add("fadeOut");
        setTimeout(function () {
          if (s) s.style.display = "none";
          if (b) b.style.display = "none";
        }, 700);
      }, 3500);

      window.addEventListener("error", function (e) {
        var el = document.getElementById("errorBanner");
        if (el) {
          var msg = e.error && e.error.message ? e.error.message : e.message;
          el.textContent = "Error: " + msg;
          el.style.display = "block";
        }
        var s = document.getElementById("ozSplash");
        var b = document.getElementById("ozBubble");
        if (s) s.style.display = "none";
        if (b) b.style.display = "none";
      });
    })();
  </script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
