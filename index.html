<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Oz Companion</title>
  <meta name="theme-color" content="#ffe8e2" />
  <link rel="icon" href="oz.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Error banner (hidden unless something throws) -->
  <div id="errorBanner" class="err" role="alert" aria-live="polite"></div>

  <!-- Splash (Oz + affirmation under) -->
  <div id="ozSplash" class="splash" aria-hidden="true">
    <div class="splash-inner">
      <img src="oz.png" alt="Oz" class="splash-oz" />
      <div id="ozBubble" class="splash-bubble">Loadingâ€¦</div>
    </div>
  </div>

  <!-- App root -->
  <div id="root"></div>

  <!-- Deps (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" crossorigin></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
