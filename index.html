<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Oz Companion</title>
  <meta name="theme-color" content="#f9c2a7" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- React / Chart / Confetti (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js" crossorigin></script>
  <script src="https://unpkg.com/canvas-confetti@1.6.0/dist/confetti.browser.min.js" crossorigin></script>
</head>
<body>
  <!-- Error banner (shows unhandled errors) -->
  <div id="errorBanner" style="display:none;position:fixed;top:0;left:0;right:0;background:#ef4444;color:#fff;padding:10px;font-size:14px;z-index:10000;text-align:center"></div>

  <!-- Splash / loader -->
  <div id="ozSplash" class="splash">
    <img id="ozImg" alt="Oz" src="oz.png" />
  </div>
  <div id="ozBubble" class="bubble">Hydration is happiness 🐾</div>

  <!-- App root -->
  <div id="root"></div>

  <noscript>
    <div style="padding:16px;font-family:system-ui">
      This app needs JavaScript enabled.
    </div>
  </noscript>

  <!-- Your application logic -->
  <script src="app.js"></script>
</body>
</html>
