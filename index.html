<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oz Cleanse Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="day-selector">
      <button id="prevDayBtn">⟨</button>
      <span id="currentDay"></span>
      <button id="nextDayBtn">⟩</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Smart Coach -->
    <section class="coach-card" role="button" tabindex="0" id="runCoach">
      <div class="coach-header">
        🧠 Smart Coach
      </div>
      <p class="coach-instructions">
        Tap here for personalized tips and guidance.
      </p>
    </section>

    <!-- Notes -->
    <section class="notes-card">
      <label for="dailyNotes">Notes</label>
      <textarea id="dailyNotes" placeholder="Write your thoughts..."></textarea>
    </section>

    <!-- Progress -->
    <section class="progress-card">
      <label for="progressPic">Progress Photo</label>
      <input type="file" id="progressPic" accept="image/*" />
    </section>

    <!-- Calendar -->
    <section id="calendarSection">
      <div id="calendar"></div>
    </section>
  </main>

  <!-- Floating Dock Menu -->
  <nav class="floating-dock">
    <button id="navCalendar">📅</button>
    <button id="navNotes">📝</button>
    <button id="navProgress">📷</button>
    <button id="navCoach">🧠</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
