<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oz Cleanse Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash screen -->
  <div id="ozSplash" class="splash">
    <div class="splash-inner">
      <img src="profile.jpg" alt="Profile Picture" />
      <div class="bubble">Loading your cleanse plan…</div>
    </div>
  </div>

  <!-- Main app -->
  <header class="mast">
    <div class="left">
      <img src="profile.jpg" alt="Profile" />
      <div class="mast-title">
        <h1>Oz Companion</h1>
        <span class="phase" id="phaseLabel">FAST</span>
      </div>
    </div>
    <div class="day-nav">
      <button id="prevDay" class="day-chip">&#9664;</button>
      <span class="day-chip" id="dayLabel">Day 1</span>
      <button id="nextDay" class="day-chip">&#9654;</button>
    </div>
  </header>

  <!-- Progress bar -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- Checklist -->
  <ul class="checklist" id="checklist">
    <li><input type="checkbox" /> <span>💧 Drink 120–150 oz water</span></li>
    <li><input type="checkbox" /> <span>🍵 Tea</span></li>
    <li><input type="checkbox" /> <span>☕ Coffee</span></li>
    <li><input type="checkbox" /> <span>🧂 Electrolytes</span></li>
    <li><input type="checkbox" /> <span>🏃‍♂️ Exercise</span></li>
    <li><input type="checkbox" /> <span>🐾👣 Weight check-in</span></li>
  </ul>

  <!-- Smart Coach -->
  <div class="smart-coach" id="smartCoach">
    <h2>🧠 Smart Coach</h2>
    <p>Tap to analyze your note and get relief + motivation</p>
  </div>

  <!-- Navigation bar -->
  <nav class="navbar">
    <button>🏠</button>
    <button>🛒</button>
    <button>📅</button>
    <button>📷</button>
    <button>⚙️</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
