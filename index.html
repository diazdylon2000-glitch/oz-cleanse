<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Oz Companion</title>
  <meta name="theme-color" content="#ffb08f" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="oz.png" />

  <!-- React + Chart.js + Confetti (with fallbacks) -->
  <script
    src="https://unpkg.com/react@18/umd/react.production.min.js"
    crossorigin
    onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js'">
  </script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    crossorigin
    onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js'">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js"
    crossorigin
    onerror="this.onerror=null;this.src='https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js'">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"
    crossorigin
    onerror="this.onerror=null;this.src='https://unpkg.com/canvas-confetti@1.6.0/dist/confetti.browser.min.js'">
  </script>
</head>

<body>
  <!-- top-of-page error banner (auto-hidden unless an error occurs) -->
  <div id="errorBanner" style="display:none;
       position:fixed;top:0;left:0;right:0;z-index:9999;
       background:#ef4444;color:#fff;padding:10px;text-align:center;
       font:14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">
  </div>

  <!-- optional splash (your app.js can hide it after load) -->
  <div id="ozSplash" class="splash" aria-hidden="true">
    <img id="ozImg" alt="Oz" src="oz.png" />
  </div>
  <div id="ozBubble" class="bubble">Hydration is happiness 🐾</div>

  <!-- React mount -->
  <div id="root"></div>

  <!-- Your app (renders masthead, checklist, coach, chart, navbar, etc.) -->
  <script src="app.js"></script>

  <script>
    // lightweight global error -> banner
    window.addEventListener('error', function (e) {
      const el = document.getElementById('errorBanner');
      if (!el) return;
      el.textContent = 'Error: ' + (e.error && e.error.message ? e.error.message : e.message);
      el.style.display = 'block';
    });
  </script>
</body>
</html>
