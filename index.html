<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Oz Cleanse Companion</title>

  <!-- Theming -->
  <meta name="theme-color" content="#ffe5da" />
  <link rel="icon" type="image/png" href="oz.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: prefetch the avatar used in splash/header -->
  <link rel="preload" href="oz.png" as="image" />
</head>
<body>
  <!-- Error banner (filled by JS if anything breaks) -->
  <div id="errorBanner" class="err" role="alert"></div>

  <!-- Splash (visible instantly; fades after oz:ready OR after 1.2s on load) -->
  <div id="ozSplash" class="splash" aria-live="polite">
    <div class="splash-inner">
      <img id="ozImg" src="oz.png" alt="Oz" />
      <div id="ozBubble" class="bubble">Loadingâ€¦</div>
    </div>
  </div>

  <!-- App root -->
  <div class="wrap">
    <div id="root"></div>
  </div>

  <!-- No-JS fallback -->
  <noscript>
    <div class="wrap">
      <div class="card" style="margin-top:12px">
        You need JavaScript enabled to use Oz Cleanse Companion.
      </div>
    </div>
  </noscript>

  <!-- Libraries: keep this exact order (no defer) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" crossorigin></script>

  <!-- Your app (safe bootstrap inside handles timing) -->
  <script src="app.js"></script>
</body>
</html>
