<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oz Companion</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- App Root -->
  <div id="root"></div>

  <!-- Floating Dock -->
  <nav id="floatingDock">
    <button data-tab="home">🏠</button>
    <button data-tab="calendar">📅</button>
    <button data-tab="grocery">🛒</button>
    <button data-tab="progress">📊</button>
    <button data-tab="settings">⚙️</button>
  </nav>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Chart.js & Confetti -->
  <script src="https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" crossorigin></script>

  <!-- Your App -->
  <script src="app.js" defer></script>

  <style>
    /* Floating Dock Styling */
    #floatingDock {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 40px;
      display: flex;
      gap: 12px;
      padding: 8px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #floatingDock button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    #floatingDock button:hover {
      background: rgba(0,0,0,0.05);
    }
  </style>
</body>
</html>
